<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
  <link rel="stylesheet" href="/style.54d2cf43.css">

  <title>Frontend Mentor | Stats preview card component</title>
<script src="/style.54d2cf43.js"></script></head>
<body>
  <div class="container">
    <div class="card">
      <img src="" alt="header image" class="head-img">
      <div class="color"></div>
      <div class="card-wrapper">
      
      <div class="title">
        Get <span>insights</span> that help your business grow.
      </div>
    
      <div class="content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="stat">
          <h2 class="stat-num">10k+</h2>
          <p class="stat-text">companies</p>
        </div>
        <div class="stat">
          <h2 class="stat-num">314</h2>
          <p class="stat-text">templates</p>
        </div>
        <div class="stat">
          <h2 class="stat-num">12m+</h2>
          <p class="stat-text">queries</p>
        </div>  
      </div>
      </div>
      
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
